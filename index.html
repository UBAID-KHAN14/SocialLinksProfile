<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===================================
         Basic Page Setup
    ===================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to Favicon image file -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Page Title -->
    <title>Document</title>
  </head>
  <body>
    <!-- ===============================
         Main Profile Section
    ================================ -->
    <section>
      <div class="container">
        <!-- ===============================
             User Profile Image
        ================================ -->
        <img src="assets/images/avatar-jessica.jpeg" alt="UserImage" />

        <!-- ===============================
             User Name
        ================================ -->
        <h2>Jessica Randall</h2>

        <!-- ===============================
             User Location
        ================================ -->
        <p>London, United Kingdom</p>

        <!-- ===============================
             User Description/Tagline
        ================================ -->
        <p class="para2">"Front-end-developer and avid reader"</p>

        <!-- ===============================
             Social Media Links
        ================================ -->
        <div class="social-icons">
          <a href="#">Github</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">Linkdin</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </section>
  </body>
</html>
